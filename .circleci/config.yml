orbs:
  node: circleci/node@4.2.1

version: 2.1

jobs:
  test:
    machine: true
    steps:
      - run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
          echo 'export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"' >> $BASH_ENV
      - checkout
      - run: yarn
      - run: yarn test

workflows:
  build_and_test:
    jobs:
      - test
